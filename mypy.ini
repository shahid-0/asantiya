[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = False
show_error_codes = True
ignore_missing_imports = True

# Per-module options
[mypy-tests.*]
disallow_untyped_defs = False

[mypy-.*]
ignore_missing_imports = True

# Ignore specific modules with complex type issues
[mypy-asantiya.docker_manager]
ignore_errors = True

[mypy-asantiya.cli]
ignore_errors = True

[mypy-asantiya.ssh_manager]
ignore_errors = True

[mypy-asantiya.logger]
ignore_errors = True

[mypy-asantiya.utils.config]
ignore_errors = True
